  <main>   
  
  <h1>Inscreva-se</h1>  
  
  </main>




  <fieldset>Evento
    <form> 
    
    <select name="selecione" required>
      <option value="Selecione">--Selecione--</option>
      <option value="VSA">Voe sem asas</option>
     <option value="FJ">Festa Junina</option>
     <option value="ST">Semana de Tecnologia</option>
    </select>
     
  </fieldset>

<br>  

<fieldset> <legend> Informações de Acesso</legend>
   
     <br>
    <label for="usuario">Usuário</label>
    <input type="text" name="usuario">
     <br>
     <br>
    <label for="senha">Senha</label>
    <input type="password" name="senha">
     <br>
     <br>
    <label for="conf_senha">Confirmar senha</label>
    <input type="password" name="senha"><br>
   
</fieldset>

<br>
  
<fieldset>
  <legend> Informações Pessoais</legend> <br>

    <label for="nome_completo">Nome Completo</label>
    <input type="text" name="nome_completo"><br><br>
    <label for="email">E-mail</label>
    <input type="text" name="email"><br><br>
    <label for="num_cell">Celular</label>
    <input type="number" name="num_celular"> (99) 99999-9999 <br>
   
<br>
     <fieldset> 
       
        Sexo: <br>
      <input type="radio" value="masculino" name="sexo"/>Masculino
      <input type="radio" value="feminino" name="sexo"/>Feminino 
       
     </fieldset>   

<br>  
  
  
    <label for="data_de_nascimento">Data de Nascimento</label>
    <input type="date" name="data">

<br>
<br>  
    <label for="cor_favorita">Cor Favorita</label>
    <input type="color" name="cor">
  

<br>  
<br> 
    <label for="perfil_github">Perfil no GitHub</label>
    <input type="text" name="perfil_github">

  </fieldset>

  <br>
  <br>
  
    <input type="submit" name="text" value="Inscrever"/>
    <input type="reset" name="reset" value="Limpar"/>
  
    
</form>
